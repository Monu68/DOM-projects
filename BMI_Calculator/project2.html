<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BMI Calculator</title>
    <link rel="stylesheet" href="./project2.css">
</head>
<body>
    <form>
        <h1 id ="heading">BMI Calculator</h1>
    
    <div id="bmi">
        <p>Height in cms:</p>
        <input class="height" type="text">
    </div>
    <div id="bmi2">
        <p>Weight in kgs:</p>
        <input class="weight" type="text">
         
    </div>
    <div><button class="calculate">Calculate</button>
    </div>
    <br>
    <div id="results"></div>
    <br>
    <div id="print">
    </div>
    <div id="feedback"></div>
    </form>
    
<script src="./project2.js"></script>
</body>
</html>
